services:
  frontend:
    build:
      context: ./nextjs-frontend
      dockerfile: Dockerfile
    container_name: dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - dashboard-network
    restart: always

  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: dashboard-backend
    environment:
      - SQLITE_DB_PATH=/data/app.db
    volumes:
      - sqlite_data:/data
    networks:
      - dashboard-network
    restart: always

networks:
  dashboard-network:
    driver: bridge

volumes:
  sqlite_data:
