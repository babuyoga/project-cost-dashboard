services:
  frontend:
    build:
      context: ./nextjs-frontend
      dockerfile: Dockerfile
    container_name: dashboard-frontend
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - API_URL=http://backend:8000
      - SQLITE_DB_PATH=/app/data/cost-dashboard.db
    volumes:
      - frontend_data:/app/data
    depends_on:
      - backend
    networks:
      - dashboard-network
    restart: always

  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: dashboard-backend
    env_file: .env
    networks:
      - dashboard-network
    restart: always

networks:
  dashboard-network:
    driver: bridge

volumes:
  frontend_data:
