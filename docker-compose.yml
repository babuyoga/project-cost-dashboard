services:
  frontend:
    build:
      context: ./nextjs-frontend
      dockerfile: Dockerfile
    container_name: dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - dashboard-network
    restart: always

  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: dashboard-backend
    # Intentionally NOT exposing port 8000 to host machine
    # ports:
    #   - "8000:8000"
    environment:
      - DB_DRIVER=ODBC Driver 18 for SQL Server
    networks:
      - dashboard-network
    restart: always

networks:
  dashboard-network:
    driver: bridge
